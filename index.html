<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="music-image" src="" alt="">
        <audio id="audio" src=""></audio>
        <div id="music-details">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div id="progress">
            <input type="range" id="progress-bar">
            <div class="times">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <div id="controls">
            <div class="buttons">
                <i id="prev" class="fa-solid fa-backward-step"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i id="next" class="fa-solid fa-forward-step"></i>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div id="volume-container">
                <i id="volume" class="fa-solid fa-volume-high"></i>
                <input type="range" id="volume-bar" max="100">
            </div>
        </div>
        <div id="music-list" class="collapse">
            <ul class="list-group list-group-flush">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Nilüfer - Boşver</span>
                    <span class="badge bg-primary rounded-pill">3:40</span>
                </li> -->
            </ul>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
